<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>头像设置</title>
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />
<meta name="author" content="zj" />

<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/theme.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/amazeui.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/amazeui.cropper.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom_up_img.css}" />

<script type="text/javascript" th:src="@{/js/jquery.js}"></script>

</head>
<body>

<div class="row-fluid">
	<div class="widget widget-padding span12">
		<div class="widget-header" style="position:relative;padding-left:77px;">
			<i class="icon-list-alt"></i>
			<h5>头像设置</h5>
		</div>
			
		<div class="up-img-cover"  id="up-img-touch" >
	  		<img class="am-circle" alt="点击图片上传" th:src="@{/images/logo.png}" style="" data-am-popover="{content: '点击上传', trigger: 'hover focus'}" >
	    </div>
    	
    	<!--图片上传框-->
    	<div class="am-modal am-modal-no-btn up-modal-frame" tabindex="-1" id="up-modal-frame">
		  <div class="am-modal-dialog up-frame-parent up-frame-radius">
		    <div class="am-modal-hd up-frame-header">
		       <label>修改头像</label>
		      <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
		    </div>
		    <div class="am-modal-bd  up-frame-body">
		      <div class="am-g am-fl">
		      	
		      	<div class="am-form-group am-form-file">
			      <div class="am-fl">
			        <button type="button" class="am-btn am-btn-default am-btn-sm">
			          <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
			      </div>
			      <input type="file" class="up-img-file">
			   	</div>
		      </div>
		      <div class="am-g am-fl">
		      	<div class="up-pre-before up-frame-radius">
		      		<img alt="" src="" class="up-img-show" id="up-img-show" >
		      	</div>
		      	<div class="up-pre-after up-frame-radius">
		      	</div>
		      </div>
		      <div class="am-g am-fl">
   				<div class="up-control-btns">
    				<span class="am-icon-rotate-left"   id="up-btn-left"></span>
    				<span class="am-icon-rotate-right"  id="up-btn-right"></span>
    				<span class="am-icon-check up-btn-ok" parameter="{width:'100',height:'100'}">
    				</span>
   				</div>
	    	  </div>
		    </div>
		  </div>
		</div>
    	
    	<!--加载框-->
    	<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="up-modal-loading">
		  <div class="am-modal-dialog">
		    <div class="am-modal-hd">正在上传...</div>
		    <div class="am-modal-bd">
		      <span class="am-icon-spinner am-icon-spin"></span>
		    </div>
		  </div>
		</div>
		
		<!--警告框-->
		<div class="am-modal am-modal-alert" tabindex="-1" id="up-modal-alert">
			  <div class="am-modal-dialog">
					<div class="am-modal-hd">信息</div>
					<div class="am-modal-bd" id="alert_content">成功了</div>
					<div class="am-modal-footer"><span class="am-modal-btn" id="ok">确定</span></div>
			  </div>
		</div>
		<div class="widget-footer">
			<button class="btn" type="button" onclick="goback()">取消</button>
		</div>
	</div>
</div>
	
<input type="hidden" id="ctx" th:value="${#httpServletRequest.getContextPath()}" />
</body>
<script type="text/javascript" th:src="@{/js/amazeui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/cropper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/custom_up_img.js}"></script>
<script type="text/javascript">
	var ctx = $("#ctx").val();
	
	function goback(){
		window.location.href=ctx+"/login/Rpage";
	}
	
	$('#ok').click(function(){
		window.location.href=ctx+'/xhs/list';
	})
		
</script>

</html>
